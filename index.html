    <script>
        function updateTabStatusOnScroll() {
            var sections = document.querySelectorAll('.tab-content');

            sections.forEach(function(section) {
                var rect = section.getBoundingClientRect();
                var tabs = document.querySelectorAll('.tabs .tab');

                if (rect.top >= 0 && rect.top <= window.innerHeight) {
                    tabs.forEach(function(tab) {
                        tab.classList.add('active-tab-style');
                    });
                } else {
                    tabs.forEach(function(tab) {
                        tab.classList.remove('active-tab-style');
                    });
                }
            });
        }

        window.addEventListener('scroll', updateTabStatusOnScroll);
        document.addEventListener('DOMContentLoaded', updateTabStatusOnScroll);
    </script>
